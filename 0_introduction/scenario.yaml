directives:
# 添加左臂 IIWA14 机器人
- add_model:
    name: iiwa14_left
    file: package://drake_models/iiwa_description/urdf/iiwa14_primitive_collision.urdf
    default_joint_positions:
        iiwa_joint_1: [0.0]
        iiwa_joint_2: [0.3]
        iiwa_joint_3: [0.0]
        iiwa_joint_4: [-1.5]
        iiwa_joint_5: [0.0]
        iiwa_joint_6: [1.8]
        iiwa_joint_7: [0.0]
# 焊接左臂到世界坐标系
- add_weld:
    parent: world
    child: iiwa14_left::iiwa_link_0
    X_PC:
        translation: [0, 0.5, 0.75]
        rotation: !Rpy { deg: [0, 0, 0] }
